<html>
    <body>
        <link rel="stylesheet" href="Calculator.css">
    <h1>Calculator</h1>
    <table class="calculator" >
        <tr>
          <td colspan="3"> <input class="display-box" type="text" id="result" disabled /> </td>
       
          <td> <input type="button" value="C" onclick="clearScreen()" id="btn" /> </td>
        </tr>
        <tr>
          <td> <input type="button" value="1" onclick="output('1')" /> </td>
          <td> <input type="button" value="2" onclick="output('2')" /> </td>
          <td> <input type="button" value="3" onclick="output('3')" /> </td>
          <td> <input type="button" value="/" onclick="output('/')" /> </td>
        </tr>
        <tr>
          <td> <input type="button" value="4" onclick="output('4')" /> </td>
          <td> <input type="button" value="5" onclick="output('5')" /> </td>
          <td> <input type="button" value="6" onclick="output('6')" /> </td>
          <td> <input type="button" value="-" onclick="output('-')" /> </td>
        </tr>
        <tr>
          <td> <input type="button" value="7" onclick="output('7')" /> </td>
          <td> <input type="button" value="8" onclick="output('8')" /> </td>
          <td> <input type="button" value="9" onclick="output('9')" /> </td>
          <td> <input type="button" value="+" onclick="output('+')" /> </td>
        </tr>
        <tr>
          <td> <input type="button" value="." onclick="output('.')" /> </td>
          <td> <input type="button" value="0" onclick="output('0')" /> </td>
       
          <td> <input type="button" value="=" onclick="calculate()" id="btn" /> </td>
          <td> <input type="button" value="*" onclick="output('*')" /> </td>
        </tr>
      </table>
<script type="text/javascript" src="Calculator.js"></script>
    </body>
</html>
